<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens no HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Para abrir em vários dispositivos</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexivel">
    </picture>
    <h1>Audios em HTML5</h1>
    <p>Vamos inserir a reproduzir audios</p>
    <audio preload="metadata" controls>
        <source src="midia/narracao.mp3" type="audio/mpeg">
    </audio>
<h1>Vídeos</h1>
<p>Vamos inserir vídeos na página, da para inserir vídeos dentro da pasta, porém o idela é externamente.</p>
<iframe width="560" height="315" src="https://www.youtube.com/embed/cKuMm3lcl3A?si=RyHT-dUQ4wiJN4hv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
